<!DOCTYPE html>
<html>
<head>
	<title>TENNIS WARS</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<button class="start-game">START GAME</button>
</head>
<body class="bg1">
	<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="#">Rules</a>
				</li>
			</ul>
		</div>	

		
			

		<div class="row">
		    <div class="col-med-auto">
		    	<span class="span1"></span>
		     	<button class="heads">HEADS</button>
		     	<button class="tails">TAILS</button>
		    </div>

		    <div class="col-md-auto">
		    </div>

		    <div class="col-med-auto">
		      <p><span class="span2"></span></p>
		    </div>  

	    </div>

		<div class="row">
		    <div class="col-med-auto">
		     <div id="p1card"></div>
		    </div>

		    <div class="col-med-auto">
		      <button class="play">READY, SET, PLAY</button>
		      <button id="btnClose"></button>
		    </div>

		    <div class="col-med-auto">
		      <div id="p2card"></div>
		    </div>

	 	</div>

			<div class="row">
				<h2>Scoreboard</h2>
				<table class= "table table-bordered">
					<thead class=thead-light>
						<tr>
							<th>Name</th>
							<th>Set1</th>
							<th>Set2</th>
							<th>Set3</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="p1name">Player1</td>
							<td id="p1set1"></td>
							<td id="p1set2"></td>
							<td id="p1set3"></td>
							<td id="p1score"></td>
						</tr>
						<tr>
							<td id="p2name">Player2</td>
							<td id="p2set1"></td>
							<td id="p2set2"></td>
							<td id="p2set3"></td>
							<td id="p2score"></td>
						</tr>
					</tbody>
			</div>

			
		
	</div>
	
	</nav>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
