<!DOCTYPE html>
<html>
<head>
	<title>TENNIS WARS</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<button class="start-game">START GAME</button>
</head>
<body class="bg1">
	<nav class="navbar navbar-inverse">
	<div class="container">
		<div>
			<ul class="nav navbar-nav">
				<li><a href="#">Rules</a></li>
			</ul>
		</div>
		<div>
			<p><span class="span1"></span></p>
			<p><input type="text" id="input-box" placeholder="Enter 0 or 1" />
   				 <input type="submit" id="submit-btn" /></p>
				<button class="tossCoin">TOSS COIN</button> 
			<p><span class="span2"></span></p>
   		</div>

		<div class="row1">
			<button class="play">READY, SET, PLAY</button>
			
		</div>

			<div class="row2">
				<h2>Scoreboard</h2>
				<table class= "table table-bordered">
					<thead class=thead-light>
						<tr>
							<th>Name</th>
							<th>Game</th>
							<th>Set</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="p1name">Player</td>
							<td id="p1game">4</td>
							<td id="p1set">1</td>
						</tr>
						<tr>
							<td id="p2name">Computer</td>
							<td id="p2game">3</td>
							<td id="p2set">4</td>
						</tr>
					</tbody>
			</div>

			<div class="row3"></div>
		</div>
	</div>
	
	</nav>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
